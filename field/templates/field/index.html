{% extends "field/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="row">
  <hr>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
  <style>
  .coordinates {
      background: rgba(0,0,0,0.5);
      color: #fff;
      position: relative;
      bottom: 80px;
      left: 10px;
      padding:5px 10px;
      margin: 0;
      font-size: 11px;
      line-height: 18px;
      border-radius: 3px;
      display: none;
  }
  </style>
  <div id='map' style='width: 100%; height: 400px;'></div>
  <form id='map_form' action="." method="post">
    {% csrf_token %}
    <pre id='coordinates' class='coordinates'></pre>
    <input type='text' id='coordinates_hidden' name='coordinates_hidden' value = ''/>
    <input type='hidden' id='image' name='image' value=''/>
    <script type="text/javascript">
      var mapbox_key = "{{ mapbox_key }}";
    </script>
    <script type="text/javascript" src="{% static '/js/index.js'%}" defer=""></script>
  </form>
</div>
{% endblock %}
